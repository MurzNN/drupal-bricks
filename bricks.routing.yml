bricks.settings:
  path: '/admin/config/system/bricks'
  defaults:
    _form: '\Drupal\bricks\Form\SettingsForm'
    _title: 'Bricks Settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

bricks.css_autocomplete:
  path: '/bricks/autocomplete/css/{brick_type}'
  defaults:
    _controller: '\Drupal\bricks\Controller\CSSAutocompleteController::handleAutocomplete'
    _format: json
  requirements:
    _access: 'TRUE'
